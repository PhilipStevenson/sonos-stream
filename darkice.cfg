[general]
bufferSecs = 1   # buffer in seconds
duration   = 0   # duration in seconds (0 = forever)
reconnect  = yes # reconnect if disconnected

[input]
bitsPerSample = 16
channel       = 2          # 2 = stereo
device        = plughw:1,0 # sound card device
sampleRate    = 44100      # sample rate (11025, 22050 or 44100)

[icecast2-0]
bitrate     = 320          # bit rate
bitrateMode = cbr          # constant bit rate ('cbr' constant, 'abr' average)
format      = mp3          # file format ('vorbis' for OGG Vorbis)
mountPoint  = rapi.mp3     # mount point (.mp3 or .ogg)
name        = Raspberry Pi
password    = hackme       # IceCast2 server password
port        = 8000         # IceCast2 server port
server      = localhost    # IceCast2 server address (localhost or IP)